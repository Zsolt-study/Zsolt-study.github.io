<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <table>
            <tr>
                <td class="tdn1"><a class="navi" href="/elérhetőségünk.html">Elérhetőségünk</a></td>
                <td class="tdn1"><a class="navi" href="/étlap.html">Étlap</a></td>
                <td class="tdn1"><a class="navi" href="/Rendelés.html">Rendelés</a></td>
                <td class="tdn1"><a class="navi" href="/akcióink.html">Akciók</a></td>
            </tr>
        </table>
    </div>
    <h1>Hamburger rendelés</h1>
    <div class="row">
        <div class="col-2" style="background-color: yellow;"></div>
        <div class="col-2"></div>
        <div class="col-4">
            <h2>Személyes adatok</h2>
            <form>
                <div class="form-group">
                    <label for="name">Név: *</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Cím: *</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="comment">Megjegyzés:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="5"></textarea>
                </div>
            </form>
            <h5>Hamburger 1200 Ft.</h5>
            <form>
                <fieldset>
                    <h2>Extra feltétek</h2>
                    <div>
                        <input checked id="nothing" name="extra" type="radio" value="0">
                        <label for="nothing">Nem kérek</label>
                    </div>
                    <div>
                        <input id="chesse" name="extra" type="radio" value="300">
                        <label for="chesse">Sajt (+ 300 Ft.)</label>
                    </div>
                    <div>
                        <input id="bacon" name="extra" type="radio" value="400">
                        <label for="bacon">Bacon (+ 400 Ft.)</label>
                    </div>
                    <div>
                        <input id="double-meat" name="extra" type="radio" value="1000">
                        <label for="double-meat">Dupla hús (+ 1000 FT.) </label>
                    </div>
                    <div>
                        <input id="chesse-bacon" name="extra" type="radio" value="700">
                        <label for="chesse-bacon">Sajt és bacon (+ 700 Ft.)</label>
                    </div>
                    <div>
                        <input id="chesse-doublemeat" name="extra" type="radio" value="1300">
                        <label for="chesse-doublemeat">Sajt és dupla hús (+ 1300 Ft.)</label>
                    </div>

                    <div style="margin-top: 20px;">
                        <label for="sauce" class="rendOldKis">Szószok:</label>
                        <select name="sauce" id="sauce">
                            <option value="0">Hagyományos</option>
                            <option value="100">Chilis (+ 100 Ft.)</option>
                        </select>

                    </div>
                   
                    <div style="margin-top: 20px;">
                        <label for="quantity" class="rendOldKis">Mennyiség: </label>
                    </div>
                    <div>
                        <input type="number" id="quantity" name="quantity" min="0" max="10" value="1" required>
                        <small class="form-text text-muted">Minimum 1, maximum 10 darab.</small>
                    </div>
                    <div style="margin-top: 35px;">
                        Fizetendő: <span class="message" id="message">0</span> Ft.
                    </div>
                    <div style="margin-top: 15px;">
                        <input onclick="calcAmount()" class="btn btn-success" type="button" value="Rendelés leadása">
                        <small class="form-text text-muted">5000 Ft összegű rendelés alatt, 500 Ft házhozszállítási díjat számitunk fel!</small>
                    </div>
                </fieldset>
            </form>
            <h2 style="margin-top: 35px;">Jó étvágyat kívánunk! </h2>
        </div>

        <div class="col-2"></div>
        <div class="col-2" style="background-color: yellow;"></div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>

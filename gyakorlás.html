<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyakorlás</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <table>
            <tr>
                <td class="tdn1"><a class="navi" href="/elérhetőségünk.html">Elérhetőségünk</a></td>
                <td class="tdn1"><a class="navi" href="/étlap.html">Étlap</a></td>
                <td class="tdn1"><a class="navi" href="/Rendelés.html">Rendelés</a></td>
                <td class="tdn1"><a class="navi" href="/akcióink.html">Akciók</a></td>
            </tr>
        </table>
    </div>
    <h1>Hamburger rendelés</h1>
    <div class="row">
        <div class="col-2" style="background-color: yellow;"></div>
        <div class="col-2"></div>
        <div class="col-4">
            <form>
                <h2>Személyes adatok</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Név: *</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: *</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="address">Cím: *</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="comment">Megjegyzés:</label>
                        <textarea class="form-control" id="comment" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Rendelés</button>
                </form>
                <form>
                    <fieldset>
                        <legend class="rendOld">Termék adatai</legend>
                        <span class="rendOldKis">Extre feltét:</span>
                        <div>
                            <input checked id="nothing" name="extra" type="radio" value="0">
                            <label for="nothing">Nem kérek</label>
                        </div>
                        <div>
                            <input id="chesse" name="extra" type="radio" value="300">
                            <label for="chesse">Sajt (+ 300 Ft.)</label>
                        </div>
                        <div>
                            <input id="bacon" name="extra" type="radio" value="400">
                            <label for="bacon">Bacon (+ 400 Ft.)</label>
                        </div>
                        <div>
                            <input id="double-meat" name="extra" type="radio" value="1000">
                            <label for="double-meat">Dupla hús (+ 1000 FT.) </label>
                        </div>
                        <div>
                            <input id="chesse-bacon" name="extra" type="radio" value="1600">
                            <label for="chesse-bacon">Sajt és bacon (+ 700 Ft.)</label>
                        </div>
                        <div>
                            <input id="chesse-doublemeat" name="extra" type="radio" value="1300">
                            <label for="chesse-doublemeat">Sajt és dupla hús (+ 1300 Ft.)</label>
                        </div>
                        <div>
                            <label for="sauce" class="rendOldKis">Szósz</label>
                        </div>
                        <div> <select name="sauce" id="sauce">
                                <option value="0" selected>Hagyományos, benne van az árban.</option>
                                <option value="100">Csípős + 100 Ft</option>
                            </select>
                        </div>
                        <div>
                            <label for="quantity" class="rendOldKis">Mennyiség: </label>
                        </div>
                        <div>
                            <input type="number" id="quantity" name="quantity" min="0" max="10" value="1">
                        </div>
                    </fieldset>
                    <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
                </form>
        </div>
        <div class="col-2"></div>
        <div class="col-2" style="background-color: yellow;"></div>
    </div>
</body>

</html>
